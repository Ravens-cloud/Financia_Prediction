<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Register/Login</title>
    <meta charset="UTF-8">
    <style>
        /* 设置表单样式 */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 60px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            color: #d9534f;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* 设置表单元素样式 */
        label, input {
            display: block;
            margin-bottom: 10px;
            margin-left: 50px;
        }

        input[type="submit"], input[type="button"] {
            background-color: #4a7698;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #5c48e1;
        }
    </style>
</head>
<body>
  <form action="/register" method="POST">
        <h2 style="text-align: center">Register/Login</h2>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Register" style="float:left; margin-left: 70px">
        <input type="button" value="Login" style="float:right; margin-right: 70px" onclick="redirectToLogin()">
    </form>

    <script>
        // 这个函数现在只是用于页面跳转
        function redirectToLogin() {
            window.location.href = "/login";
        }
    </script>
</body>
</html>
