<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Contact - Botany Template</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/templatemo_style.css" rel="stylesheet" type="text/css">

</head>
<body class="templatemo_garden_bg">
<div id="main_container">
    <div class="container" id="contact">
        <div class="row col-wrap">
            <div id="left_container" class="col col-md-3 col-sm-12">
                <div class="templatemo_logo">
                    <a href="#"><img src="../static/images/templatemo_logo.png" alt="Botany Theme"></a>
                </div>
                <nav id="main_nav">
                    <ul class="nav">
                        <li><a href="/">首页</a></li>
                        <li><a href="/about">数据收集</a></li>
                        <li><a href="/services">未来天气预报</a></li>
                        <li><a href="/portfolio">空气质量</a></li>
                        <li class="active"><a href="/contact">A股市场数据看板</a></li>
                    </ul>
                </nav>
                <form action="#" method="get" class="navbar-form" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" id="keyword" name="keyword">
                    </div>
                    <button type="submit" class="btn btn-primary" name="Search">Go</button>
                </form>
                <div>
                    <a href="#"><img src="../static/images/facebook.png" alt="Like us on Facebook"></a>
                    <a href="#"><img src="../static/images/twitter.png" alt="Follow us on Twitter"></a>
                    <a href="#"><img src="../static/images/rss.png" alt="RSS feeds"></a>
                </div><!-- nav -->
            </div>
            <div id="right_container" class="col col-md-9 col-sm-12">
                <div class="row">
                    <div class="col col-md-12">
                        <h2>A股市场数据看板</h2>
                    </div>
                </div>
                {% for jsfile_name in script_list %}
                    <script src="{{ host }}/{{ jsfile_name }}.js"></script>
                {% endfor %}
        <form method="get" action="{{ url_for('contact_page') }}">
            <label for="chartType">选择图表类型:</label>
            <select id="chartType" name="chart_type" onchange="this.form.submit()">
                <option value="rose" {% if chart_type == 'rose' %}selected{% endif %}>Timeline-Pie：A股各板块近5年上市获批数量</option>
                <option value="bar" {% if chart_type == 'bar' %}selected{% endif %}>柱状图：沪深两市近5年融资融券日均余额</option>
            </select>
        </form>

        <div id="myChart">
            {{ myechart|safe }}
        </div>
            </div>
                <footer class="row credit">
                    <div class="col col-md-12">
                        <div id="templatemo_footer">
                            © 2024.All rights reserved.
                        </div>
                    </div>
                </footer>

            </div>
        </div>
</div></div>
</body>
<script>
        window.addEventListener('load', (_) => {

            document.getElementById("chartType").addEventListener("change", function () {
                var selectedChartType = this.value;
                console.log("Selected chart type:", selectedChartType);  // 打印选择的图表类型
                window.location.href = "/contact?chart_type=" + selectedChartType;
        });
    });
    </script>
</html>
