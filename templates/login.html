<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <style>
        /* 设置表单样式 */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 60px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            color: #d9534f;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* 设置表单元素样式 */
        label, input {
            display: block;
            margin-bottom: 10px;
            margin-left: 50px;
        }

        input[type="submit"] {
            background-color: #4a7698;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #5c48e1;
        }
    </style>
</head>
<body>
    <form action="/login" method="POST">
        <h2 style="text-align: center">Login</h2>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login" style="float:left">
    </form>

  <script>
    function validateLogin() {
      var email = document.getElementById("log_email").value.trim();
      var pwd   = document.getElementById("log_password").value.trim();
      if (!email || !pwd) {
        alert("请填写完整的登录信息！");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
