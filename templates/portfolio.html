<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/v5/echarts.min.js"></script>
    <meta name="viewport" content="width=device-width"/>
    <title>Portfolio - Botany Template</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <!-- 
    Botany Template 
    http://www.templatemo.com/preview/templatemo_391_botany 
    -->

    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/templatemo_style.css" rel="stylesheet" type="text/css">

    <!-- HTML 5 shim for IE backwards compatibility -->
    <!-- [if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->
    <!--
    Credits
    Equal Height Columns http://www.hongkiat.com/blog/css-equal-height/ -->
</head>
<body class="templatemo_padaut_bg">
<div id="main_container">
    <div class="container" id="services">
        <div class="row col-wrap">
            <div id="left_container" class="col col-md-3 col-sm-12">
                <div class="templatemo_logo">
                    <a href="#"><img src="../static/images/templatemo_logo.png" alt="Botany Theme"></a>
                </div>
                <nav id="main_nav">
                    <ul class="nav">
                        <li ><a href="/root">新闻首页</a></li>
                        <li><a href="/about">数据展示</a></li>
                        <li><a href="/services">静态图表</a></li>
                        <li class="active"><a href="/portfolio">K线图</a></li>
                        <li><a href="/contact">A股市场数据看板</a></li>
                    </ul>
                </nav> <!-- nav -->
                <form action="#" method="get" class="navbar-form" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" id="keyword" name="keyword">
                    </div>
                    <button type="submit" class="btn btn-primary" name="Search">Go</button>
                </form>
                <div>
                    <a href="#"><img src="../static/images/facebook.png" alt="Like us on Facebook"></a>
                    <a href="#"><img src="../static/images/twitter.png" alt="Follow us on Twitter"></a>
                    <a href="#"><img src="../static/images/rss.png" alt="RSS feeds"></a>
                </div>
            </div>
            <div id="right_container" class="col col-md-9 col-sm-12">
                <div class="row">
                    <div class="col col-md-12">
                        <h2>K线图</h2>
                    </div>
                </div>
                {% for jsfile_name in script_list %}
                    <script src="{{ host }}/{{ jsfile_name }}.js"></script>
                {% endfor %}
                <div style="background-color:#ffffff;">
                    {{ myechart|safe }}
                </div>
            </div>
        </div>
        <footer class="row credit">
            <div class="col col-md-12">
                <div id="templatemo_footer">
                    © 2024.All rights reserved.
                </div>
            </div>
        </footer>
    </div>
</div>
<!-- templatemo 391 botany -->
</body>
</html>
